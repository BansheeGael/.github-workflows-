// Конфигурация репозиториев для плагинов
buildscript {
    repositories {
        maven { url 'https://maven.fabricmc.net/' }
        gradlePluginPortal()
    }
}

plugins {
    id 'java'
    id 'fabric-loom' version '1.0-SNAPSHOT'
}

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
    maven { url 'https://maven.minecraftforge.net/' }
}
